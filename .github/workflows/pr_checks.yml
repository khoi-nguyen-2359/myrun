name: PR Checks

on:
  pull_request:
    branches: [ develop ]

jobs:
  unit_test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        
    - name: Run Unit tests
      run: bash ./gradlew testDebugUnitTest

  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build Debug APK
      run: bash ./gradlew :app:assembleDebug
