plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdk project.compileSdk

    defaultConfig {
        minSdk project.minSdk
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        rc {
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
        useIR = true
        allWarningsAsErrors = true
    }
}

dependencies {
    implementation(project(":data:wiring"))
    implementation(project(":domain:activity:wiring"))
    implementation(project(":data:location:wiring"))
    implementation(project(":domain:tracking:wiring"))
    implementation(project(":data:user:wiring"))
    implementation(project(":data:authentication:wiring"))
    implementation(project(":data:eapps:wiring"))

    implementation(project(':domain:common'))
    implementation(project(':domain:strava'))
    implementation(project(':domain:user'))
    implementation(project(':domain:migration'))
    implementation(project(':domain:tracking:wiring'))

    implementation(project(":feature:common"))

    implementation(libs.workManager)
    implementation(libs.guava) // to resolve error 'cannot access ListenableFuture' in work manager

    implementation(libs.okHttp)
    implementation(libs.timber)
    implementation(libs.dagger)
    kapt(libs.daggerCompiler)
}
