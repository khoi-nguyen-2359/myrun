plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    namespace 'akio.apps.myrun.feature.configurator'
    compileSdkVersion project.compileSdk

    defaultConfig {
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        rc {
        }
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.composecompiler.get()
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation(project(":feature:core"))

    implementation(project(':domain'))

    implementation(project(':data:location'))
    implementation(project(':data:tracking'))
    implementation(project(':data:user'))
    implementation(project(':data:eapps'))

    implementation(project(":base:di"))
    implementation(project(":base:firebase"))
    implementation(libs.bundles.firebase.data)

    implementation(libs.androidx.core)
    implementation(libs.androidx.appcompat)
    implementation(libs.androidmaterial)

    implementation(libs.bundles.compose)

    implementation(libs.dagger)
    implementation(libs.anvil.annotations)
    kapt(libs.daggercompiler)

    testImplementation(libs.junit)
}
