plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion project.compileSdk

    defaultConfig {
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        rc {
            debuggable true
        }
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.compose.get()
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
        useIR = true
    }
}

dependencies {
    implementation(project(":data:common"))
    implementation(project(':data:tracking:wiring'))
    implementation(project(':data:location:wiring'))
    implementation(project(':data:user:wiring'))
    implementation(project(':data:eapps:wiring'))
    implementation(project(':data:authentication:wiring'))
    implementation(project(':domain:activity:wiring'))

    implementation(project(':domain:user'))

    implementation(project(":feature:common"))

    implementation(libs.androidXCore)
    implementation(libs.androidXAppCompat)
    implementation(libs.androidMaterial)

    implementation(libs.bundles.compose)

    implementation(libs.dagger)
    kapt(libs.daggerCompiler)

    testImplementation(libs.junit)
}
