plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdk project.compileSdk

    defaultConfig {
        minSdk project.minSdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        rc {
            debuggable true
        }
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.compose.get()
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
        useIR = true
        allWarningsAsErrors = true
        freeCompilerArgs += ["-Xopt-in=kotlin.RequiresOptIn"]
    }
}

dependencies {
    implementation(project(':feature:common'))

    implementation(project(":base:di"))

    implementation(project(':domain'))

    implementation(project(':data:user'))
    implementation(project(':data:eapps'))
    implementation(project(':data:activity'))
    implementation(project(':data:tracking'))

    implementation(project(':data:common'))
    implementation(libs.bundles.firebase.data)

    implementation(project(':data:location'))
    implementation(libs.playServicesLocation)
    implementation(libs.googlePlaces)

    implementation(project(':worker'))

    implementation(libs.kotlinxCoroutinesPlayServices)

    implementation(libs.constraintLayout)
    implementation(libs.androidMaterial)

    implementation(libs.bundles.compose)

    implementation(libs.roomKtx)

    implementation(libs.androidXAppCompat)
    implementation(libs.timber)

    implementation(libs.lifecycleViewModelKtx)
    implementation(libs.lifecycleLiveDataKtx)

    implementation(libs.androidMapUtils)
    implementation(libs.androidGoogleMap)

    implementation(libs.dagger)
    kapt(libs.daggerCompiler)

    testImplementation(testFixtures(project(':test')))
    testImplementation(libs.bundles.testCoroutine)
    testImplementation(libs.junit)
    testImplementation(libs.kotlinTest)
    testImplementation(libs.androidXCoreTesting)
    testImplementation(libs.mockitoKotlin)
    testImplementation(libs.mockito.inline)
    testImplementation(libs.kotlinReflect)
}
