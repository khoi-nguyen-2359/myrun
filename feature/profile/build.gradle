plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
}

android {
    compileSdk project.compileSdk

    defaultConfig {
        minSdkVersion project.minSdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        rc {
            debuggable true
        }
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.compose.get()
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
        useIR = true
        allWarningsAsErrors = true
        freeCompilerArgs += ["-Xopt-in=kotlin.RequiresOptIn"]
    }
}

dependencies {
    implementation(project(':feature:core'))

    implementation(project(':domain'))

    implementation(project(':data:user'))
    implementation(project(':data:eapps'))

    implementation(project(":base:di"))
    implementation(project(':base:firebase'))
    implementation(libs.bundles.firebase.data)

    implementation(project(':worker'))
    implementation(libs.workmanager) // still needed when using module 'worker'

    implementation(libs.androidmaterial)
    implementation(libs.constraintlayout)
    implementation(libs.bundles.compose)
    implementation(libs.accompanist.insets)
    implementation(libs.coilcompose)

    implementation(libs.androidx.appcompat)
    implementation(libs.timber)
    implementation(libs.lifecycle.viewmodel.ktx)

    implementation(libs.dagger)
    implementation(libs.anvil.annotations)
    kapt(libs.daggercompiler)
}
