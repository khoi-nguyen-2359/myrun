plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
}

android {
    namespace 'akio.apps.myrun.feature.profile'
    compileSdk project.compileSdk

    defaultConfig {
        minSdkVersion project.minSdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        rc {
        }
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.composecompiler.get()
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
        allWarningsAsErrors = localProps["werror"]
        freeCompilerArgs += ["-opt-in=kotlin.RequiresOptIn"]
    }
}

dependencies {
    implementation(project(':feature:core'))

    implementation(project(':domain'))

    implementation(project(':data:user'))
    implementation(project(':data:eapps'))

    implementation(project(":base:di"))
    implementation(project(':base:firebase'))
    implementation(libs.bundles.firebase.data)

    implementation(project(':worker'))
    implementation(libs.workmanager) // still needed when using module 'worker'

    implementation(libs.androidmaterial)
    implementation(libs.constraintlayout)
    implementation(libs.bundles.compose)
    implementation(libs.accompanist.insets)
    implementation(libs.accompanist.pager)
    implementation(libs.coilcompose)

    implementation(libs.androidx.appcompat)
    implementation(libs.timber)

    implementation(libs.dagger)
    implementation(libs.anvil.annotations)
    kapt(libs.daggercompiler)
}
