plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdk project.compileSdk

    defaultConfig {
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        rc { }
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.compose.get()
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
        useIR = true
        allWarningsAsErrors = true
    }
}

dependencies {
    implementation(project(':features:base'))

    implementation(project(':domain'))

    implementation(project(':data:user:wiring'))
    implementation(project(':data:eapps:wiring'))
    implementation(project(':data:authentication:wiring'))
    implementation(project(':data:activity:wiring'))
    implementation(project(':data:tracking:wiring'))

    implementation(project(':common:wiring'))
    implementation(project(':common:data'))
    implementation(project(':common:feature'))

    implementation(libs.bundles.compose)
    implementation(libs.accompanistInsets)
    implementation(libs.coilCompose)

    implementation(libs.androidXAppCompat)
    implementation(libs.timber)
    implementation(libs.javaXInject)
    implementation(libs.lifecycleViewModelKtx)
    implementation(libs.dagger)
    kapt(libs.daggerCompiler)
}
