plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
}

android {
    compileSdk project.compileSdk

    defaultConfig {
        minSdkVersion project.minSdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        rc { }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
        useIR = true
        allWarningsAsErrors = true
        freeCompilerArgs += ["-Xopt-in=kotlin.RequiresOptIn"]
    }
}

dependencies {
    implementation(project(':common:wiring'))
    implementation(project(':common:data'))
    implementation(project(':common:feature'))
    implementation(project(':features:base'))

    implementation(project(':domain:route:wiring'))
    implementation(project(':data:location:wiring'))

    implementation(libs.androidXAppCompat)
    implementation(libs.constraintLayout)
    implementation(libs.androidMaterial)

    implementation(libs.androidMapUtils)
    implementation(libs.androidGoogleMap)

    implementation(libs.lifecycleViewModelKtx)

    implementation(libs.dagger)
    kapt(libs.daggerCompiler)
}
