plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdkVersion project.compileSdk

    defaultConfig {
        minSdk project.minSdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        rc {
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = "11"
        useIR = true
        allWarningsAsErrors = true
        freeCompilerArgs += ["-Xopt-in=kotlin.RequiresOptIn"]
    }
}

dependencies {
    implementation project(":data:location:api")
    implementation project(":data:user:api")
    implementation project(":data:authentication:api")
    implementation project(":data:eapps:api")

    implementation project(":data:wiring")
    implementation project(":data:common")

    implementation project(":domain:common")
    implementation project(":domain:activity:api")
    implementation project(":domain:tracking:api")

    implementation(libs.timber)

    implementation(libs.kotlinxCoroutinesCore)
    implementation(libs.androidx.annotation)

    implementation(libs.javaXInject)

    testImplementation(libs.bundles.testCoroutine)
    testImplementation(libs.kotlinTest)
    testImplementation(libs.mockitoKotlin)
}
