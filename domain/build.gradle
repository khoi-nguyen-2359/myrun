plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdkVersion project.compileSdk

    defaultConfig {
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        rc { }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = "11"
        useIR = true
    }
}

dependencies {
    // data
    implementation project(":data")
    implementation project(":data:location:api")
    implementation project(":data:tracking:api")
    implementation project(":data:user:api")

    implementation project(":common:data")
    implementation project(":common:wiring")

    implementation(libs.androidMapUtils)
    implementation(libs.androidGoogleMap)

    implementation(libs.timber)

    implementation(libs.kotlinxCoroutinesCore)

    testImplementation(testFixtures(project(':test')))
    testImplementation(libs.junit)
    testImplementation(libs.mockitoCore)
    testImplementation(libs.mockitoKotlin)
    testImplementation(libs.kotlinXCoroutinesTest)
    testImplementation(libs.kotlinReflect)
    androidTestImplementation(libs.androidXJunit)
    testImplementation(libs.turbine)
}
