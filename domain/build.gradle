plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.1"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        internal { }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation project(":data")

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$Versions.kotlin"

    // for dagger @Inject
    implementation "javax.inject:javax.inject:1"

    implementation "com.google.maps.android:android-maps-utils:$Versions.androidMapUtils"
    implementation "com.google.android.gms:play-services-maps:$Versions.playServicesMap"

    implementation "com.jakewharton.timber:timber:$Versions.timber"

    implementation "com.sweetzpot.tcxzpot:lib:$Versions.tcxzPot"

    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$Versions.coroutines"

    testImplementation project(":data")
    testImplementation "junit:junit:$Versions.junit"
    testImplementation "org.mockito:mockito-core:$Versions.mockitoCore"
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:$Versions.mockitoKotlin"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$Versions.coroutinesTest"
    androidTestImplementation "androidx.test.ext:junit:$Versions.androidXJunit"
}
